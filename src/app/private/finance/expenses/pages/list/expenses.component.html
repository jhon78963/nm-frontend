<div class="card">
  <div class="flex justify-content-between align-items-center mt-3 gap-3">
    <app-input-search
      class="w-full md:w-3"
      [formGroup]="formGroup"
      controlName="search"
      (clearFilter)="clearFilter()">
    </app-input-search>

    <div class="flex gap-2">
      <p-button [outlined]="true" severity="secondary" (click)="clearFilter()">
        <i class="pi pi-filter-slash" style="font-size: 1rem"></i>
      </p-button>

      <p-button [outlined]="true" (click)="buttonAddExpense()">
        <i class="pi pi-plus" style="font-size: 1rem"></i>
      </p-button>
    </div>
  </div>

  <app-table-pagination
    [data]="(expenses | async) ?? []"
    [columns]="columns"
    [callToAction]="callToAction"
    [cellToAction]="cellToAction"
    [total]="(total | async) ?? 0"
    [limit]="limit"
    [page]="page"
    (paginateSelected)="onPageSelected($event)"
    [rowsPerPageOptions]="[10, 20, 50]">
  </app-table-pagination>

  <p-toast />
  <p-confirmDialog></p-confirmDialog>
</div>
