<div
  class="fixed bottom-0 left-0 w-full bg-white z-4 shadow-top border-top-1 border-gray-100 px-4 py-3 fadein-animation">
  <div class="flex gap-2 mb-3">
    <!-- Opción: EFECTIVO -->
    <div
      class="flex-1 border-1 border-round-xl p-2 cursor-pointer transition-all flex flex-column align-items-center justify-content-center gap-1"
      [class.border-indigo-600]="posService.paymentMethod() === 'EFECTIVO'"
      [class.bg-indigo-50]="posService.paymentMethod() === 'EFECTIVO'"
      [class.text-indigo-700]="posService.paymentMethod() === 'EFECTIVO'"
      [class.border-gray-200]="posService.paymentMethod() !== 'EFECTIVO'"
      [class.text-gray-500]="posService.paymentMethod() !== 'EFECTIVO'"
      (click)="posService.setPaymentMethod('EFECTIVO')">
      <i class="pi pi-money-bill text-xl"></i>
      <span class="text-xs font-bold">Efectivo</span>
    </div>

    <!-- Opción: YAPE/PLIN -->
    <div
      class="flex-1 border-1 border-round-xl p-2 cursor-pointer transition-all flex flex-column align-items-center justify-content-center gap-1"
      [class.border-pink-500]="posService.paymentMethod() === 'YAPE/PLIN'"
      [class.bg-pink-50]="posService.paymentMethod() === 'YAPE/PLIN'"
      [class.text-pink-600]="posService.paymentMethod() === 'YAPE/PLIN'"
      [class.border-gray-200]="posService.paymentMethod() !== 'YAPE/PLIN'"
      [class.text-gray-500]="posService.paymentMethod() !== 'YAPE/PLIN'"
      (click)="posService.setPaymentMethod('YAPE/PLIN')">
      <i class="pi pi-qrcode text-xl"></i>
      <span class="text-xs font-bold">Yape/Plin</span>
    </div>

    <!-- Opción: TARJETA/TRANSF -->
    <div
      class="flex-1 border-1 border-round-xl p-2 cursor-pointer transition-all flex flex-column align-items-center justify-content-center gap-1"
      [class.border-indigo-600]="posService.paymentMethod() === 'TRANSFERENCIA'"
      [class.bg-indigo-50]="posService.paymentMethod() === 'TRANSFERENCIA'"
      [class.text-indigo-700]="posService.paymentMethod() === 'TRANSFERENCIA'"
      [class.border-gray-200]="posService.paymentMethod() !== 'TRANSFERENCIA'"
      [class.text-gray-500]="posService.paymentMethod() !== 'TRANSFERENCIA'"
      (click)="posService.setPaymentMethod('TRANSFERENCIA')">
      <i class="pi pi-credit-card text-xl"></i>
      <span class="text-xs font-bold">Tarjeta</span>
    </div>
  </div>
  <div class="flex justify-content-between align-items-center mb-3">
    <span class="text-xs font-bold text-gray-500 uppercase letter-spacing-1"
      >Total a Pagar</span
    >
    <span class="text-3xl font-black text-gray-900"
      >S/ {{ posService.grandTotal() | number: '1.2-2' }}</span
    >
  </div>
  <button
    class="w-full bg-indigo-700 text-white py-3 border-round-xl font-bold text-lg shadow-3 border-none cursor-pointer hover:bg-indigo-800 active:scale-95 transition-all flex justify-content-center align-items-center gap-2"
    (click)="posService.processCheckout()">
    <i class="pi pi-check-circle text-xl"></i>
    <span>COBRAR</span>
  </button>
</div>
