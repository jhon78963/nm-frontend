@if (form) {
  <form [formGroup]="form" (ngSubmit)="buttonSaveSale()">
    <div class="p-fluid p-formgrid grid">
      <div class="col-12">
        <app-input-date
          label="Fecha"
          for="creationTime"
          type="text"
          id="creationTime"
          placeholder="Ingresa la fecha"
          controlName="creationTime"></app-input-date>
      </div>
      <button
        type="submit"
        pButton
        label="Guardar"
        class="mt-3"
        [disabled]="!isValid"></button>
    </div>
  </form>
}
