<div class="card">
  <div class="flex justify-content-between align-items-center mt-3 gap-3">
    <app-input-search
      class="w-full md:w-3"
      [formGroup]="formGroup"
      controlName="search"
      (clearFilter)="clearFilter()">
    </app-input-search>
    <p-button [outlined]="true" (click)="buttonAddCustomer()">
      <i class="pi pi-plus" style="font-size: 1rem"></i>
    </p-button>
  </div>
  <app-table-pagination
    [data]="(customers | async) ?? []"
    [columns]="columns"
    [callToAction]="callToAction"
    [cellToAction]="cellToAction"
    [total]="(total | async) ?? 0"
    [limit]="limit"
    (paginateSelected)="onPageSelected($event)"
    [rowsPerPageOptions]="[10, 20, 50]"></app-table-pagination>
  <p-toast />
  <p-confirmDialog></p-confirmDialog>
</div>
