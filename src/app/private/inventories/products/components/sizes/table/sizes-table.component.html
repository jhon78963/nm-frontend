<div class="table-container">
  <table class="table">
    <thead class="table__header">
      <tr>
        <th>Talla</th>
        <th>Stock</th>
        <th>Precio</th>
        <th>Colores</th>
        <th class="w-2">&nbsp;</th>
      </tr>
    </thead>
    <tbody class="table__body">
      @if (sizes.length > 0) {
        @for (size of sizes; track size) {
          <tr class="table__body--tr">
            <td>{{ size.description }}</td>
            <td>{{ size.stock }}</td>
            <td>{{ size.price }}</td>
            <td>
              <ul class="m-0 p-0">
                @for (color of size.colors; track color) {
                  <li>{{ color.description }}</li>
                }
              </ul>
            </td>
            <td class="text-center">
              <button
                type="button"
                class="edit md:mr-3"
                (click)="productSizeButton(size.id, productId, 'edit')">
                <span aria-hidden="true">
                  <i class="pi pi-pencil"></i>
                </span>
              </button>
              <button
                type="button"
                class="close"
                (click)="productSizeButton(size.id, productId, 'delete')">
                <span aria-hidden="true">
                  <i class="pi pi-times"></i>
                </span>
              </button>
            </td>
          </tr>
        }
      } @else {
        <tr class="table__body--tr">
          <td colspan="5" class="text-center">Sin tallas</td>
        </tr>
      }
    </tbody>
  </table>
</div>
