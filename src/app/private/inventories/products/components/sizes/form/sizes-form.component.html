@if (form) {
  <form [formGroup]="form" (ngSubmit)="saveSizeButton()">
    <div class="p-fluid p-formgrid grid mt-2">
      <div class="field col-12">
        <app-input-autocomplete-api
          id="sizeId"
          for="sizeId"
          label="Talla"
          type="text"
          placeholder="Escriba la talla a buscar"
          collectionToCall="sizes/autocomplete"
          collectionToSave="sizes"
          bodyColumn="description"
          queryParam="search"
          (itemSelected)="getItemSelected($event)"></app-input-autocomplete-api>
      </div>
      <button type="submit" pButton label="Guardar"></button>
    </div>
  </form>
}
