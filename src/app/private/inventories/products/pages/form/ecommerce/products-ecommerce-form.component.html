@if (form) {
  <form [formGroup]="form" (ngSubmit)="saveProductButton()" class="pt-2">
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12">
        <span class="text-lg font-bold">Producto</span>
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text
          placeholder="Ingrese descuento por porcentaje (%)"
          label="Descuento por porcentaje"
          controlName="percentageDiscount"
          pKeyFilter="num"></app-input-text>
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text
          placeholder="Ingrese descuento por efectivo"
          label="Descuento por efectivo (S/)"
          controlName="cashDiscount"
          pKeyFilter="num"></app-input-text>
      </div>
      <div class="field col-12">
        <div class="flex gap-3 justify-content-center">
          <div class="border-1 surface-border border-round p-3">
            <img
              src="https://plus.unsplash.com/premium_photo-1711031505781-2a45c879ceac?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW0lQzMlQTFnZW5lcyUyMGltcHJlc2lvbmFudGVzfGVufDB8fDB8fHww"
              alt="Image"
              width="200"
              height="150"
              class="img-responsive" />
            <div>
              <div class="flex justify-content-between align-items-center pt-3">
                <div class="mt-0 font-semibold text-xl">Activo</div>
                <span>
                  <p-button
                    icon="pi pi-times"
                    severity="secondary"
                    [outlined]="true"
                    pTooltip="Eliminar"
                    tooltipPosition="bottom" />
                  <p-button
                    icon="pi pi-bookmark-fill"
                    styleClass="ml-2"
                    pTooltip="Ocultar"
                    tooltipPosition="bottom" />
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-content-end w-full gap-2 p-4">
        <button
          [routerLink]="['/inventories/products']"
          type="button"
          class="w-full md:w-2 p-button-secondary border-none"
          pButton
          [outlined]="true"
          label="Regresar"></button>
        <button
          type="submit"
          class="w-full md:w-2"
          pButton
          label="Guardar"></button>
      </div>
    </div>
  </form>
}
<p-toast />
