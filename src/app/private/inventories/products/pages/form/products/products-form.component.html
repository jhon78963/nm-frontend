@if (form) {
  <form [formGroup]="form" (ngSubmit)="saveProductButton()" class="pt-2 mt-5">
    <div class="p-fluid grid">
      <div class="field col-12 md:col-4">
        <app-input-select
          placeholder="Seleccione genero"
          label="Genero"
          controlName="genderId"
          for="gender"
          [options]="genders"
          id="gender"
          optionLabel="description"
          optionValue="id"></app-input-select>
      </div>
      <div class="field col-12 md:col-8">
        <app-input-text
          placeholder="Ingrese nombre"
          label="Nombre"
          controlName="name"></app-input-text>
      </div>
      <div class="flex justify-content-end w-full gap-2 p-4">
        <button
          [routerLink]="['/inventories/products']"
          type="button"
          class="w-full md:w-2 p-button-secondary border-none"
          pButton
          [outlined]="true"
          label="Regresar"></button>
        <button
          class="w-full md:w-2"
          type="submit"
          pButton
          label="Guardar"></button>
      </div>
    </div>
  </form>
}
<p-toast />
