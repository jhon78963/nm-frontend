<div class="col-12 mt-0">
  <div class="w-full">
    <div class="flex flex-column md:flex-row md:justify-content-between">
      <div
        class="flex justify-content-center md:justify-content-start gap-2 mb-3"></div>
      <div
        class="flex justify-content-center md:justify-content-end gap-2 mb-3">
        <button
          pButton
          pRipple
          label="Nuevo"
          icon="pi pi-plus"
          severity="secondary"
          class="btn-menu"
          size="small"
          (click)="createColor()"></button>
        <button
          pButton
          pRipple
          label="Guardar"
          icon="pi pi-save"
          severity="secondary"
          class="btn-menu"
          size="small"
          (click)="saveAllSelectedColors()"
          [disabled]="!selectedColors || !selectedColors.length"></button>
        <button
          pButton
          pRipple
          label="Remover"
          icon="pi pi-trash"
          severity="secondary"
          class="btn-menu"
          size="small"
          (click)="deleteAllSelectedColors()"
          [disabled]="!selectedColors || !selectedColors.length"></button>
      </div>
    </div>
  </div>
</div>
