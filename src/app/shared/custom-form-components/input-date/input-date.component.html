<span class="p-float-label w-full block">
  <p-calendar
    class="w-full custom-material-calendar"
    [showIcon]="showIcon"
    [placeholder]="placeholder"
    [inputId]="id"
    [formControl]="formControl"
    dateFormat="dd/mm/yy"
    appendTo="body"
    [touchUI]="isMobile"></p-calendar>
  <label [for]="id">{{ label }}</label>
</span>
