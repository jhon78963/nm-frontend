<div class="custom-field">
  <label
    [for]="controlName"
    class="static-label"
    [class.active]="formControl.value || isFocused">
    {{ label }}
  </label>

  <div class="select-wrapper">
    <select
      [id]="id"
      [formControl]="formControl"
      [name]="controlName"
      class="custom-select"
      (focus)="onFocus()"
      (blur)="onBlur()">
      <option value="" disabled selected>{{ placeholder }}</option>
      @for (option of options; track option) {
        <option [value]="option[optionValue]">
          {{ option[optionLabel] }}
        </option>
      }
    </select>
    <span class="arrow-icon">â–¼</span>
  </div>
  <span class="focus-border"></span>
</div>

<div
  *ngIf="
    formControl.invalid &&
    (formControl.dirty || formControl.touched || submitted)
  "
  class="mt-1">
  <small class="p-error block" *ngIf="formControl.errors?.['required']">
    El campo {{ label }} es requerido
  </small>
</div>
