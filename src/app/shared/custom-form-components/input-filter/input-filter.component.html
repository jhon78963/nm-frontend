<div class="flex flex-wrap justify-content-center gap-2">
  @for (data of collection; track data.id) {
    <button
      pButton
      pRipple
      [label]="data.description"
      severity="secondary"
      class="btn-menu white-space-nowrap w-9rem"
      [ngClass]="{ 'btn-selected': selectedIds.includes(data.id) }"
      size="small"
      (click)="onSelect(data.id)"></button>
  }
</div>
